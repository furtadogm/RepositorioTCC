{% extends 'base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block head %}
    <title> Cadastro - Repositório de TCCs</title>
{% endblock %}
{% block conteudo %}
<div class="row">
    {% include 'partils/_alertas.html' %}
    <div class="col-5 mx-auto">
        <div align="center">
            <h2>Cadastro de Usuário</h2>
        </div>
        <hr>
        <form action="." method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <input type="submit" class="btn btn-primary mt-3" value="Cadastrar">
        </form>
    </div>
</div>

{% endblock %}
